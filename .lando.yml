name: dpul
services:
  dpul_db:
    type: postgres:13
    portforward: true
  dpul_development_solr:
    type: solr:custom
    overrides:
      image: pulibrary/ci-solr:8.4-v1.0.0
      command: server/scripts/lando-start.sh
    portforward: true
    core: blacklight-core
    config:
      dir: solr/config
  dpul_test_solr:
    type: solr:custom
    overrides:
      image: pulibrary/ci-solr:8.4-v1.0.0
      command: server/scripts/lando-start.sh
    portforward: true
    core: blacklight-core-test
    config:
      dir: solr/config
  redis:
    type: redis:7
    portforward: true
