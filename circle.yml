machine:
  ruby:
    version: 2.3.1
  java:
    version: oraclejdk8
general:
  artifacts:
    - "tmp/capybara"
dependencies:
  cache_directories:
    - kakadu
  pre:
    - npm install -g eslint
  post:
    - sudo sh bin/ci_kakadu_install.sh
    - bundle exec rake pomegranate:server:
        background: true
    - bin/jetty_wait
database:
  override:
    - bundle exec rake db:drop
    - bundle exec rake db:create RAILS_ENV=test
    - bundle exec rake db:migrate RAILS_ENV=test
test:
  pre:
    - bundle exec rake rubocop
