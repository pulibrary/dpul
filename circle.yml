machine:
  ruby:
    version: 2.3.0
  java:
    version: oraclejdk8
general:
  artifacts:
    - "tmp/capybara"
dependencies:
  cache_directories:
    - kakadu
  pre:
    - npm install -g eslint
  post:
    - sudo sh bin/ci_kakadu_install.sh
    - bundle exec rails db:migrate RAILS_ENV=test
    - bundle exec rake pomegranate:server:
        background: true
    - bin/jetty_wait
test:
  pre:
    - bundle exec rake rubocop
