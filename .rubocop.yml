require: rubocop-rspec

inherit_from: .rubocop_todo.yml

Rails:
  Enabled: true

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.6.5
  Exclude:
    - 'db/**/*'
    - 'script/**/*'
    - 'vendor/**/*'
    - 'bin/*'
    - 'config/deploy.rb'
    - 'config/environments/**/*'
    - 'node_modules/**/*'

Lint/UnusedBlockArgument:
  Exclude:
    - 'spec/**/*'

Metrics/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Exclude:
    - 'app/controllers/catalog_controller.rb'
    - 'app/services/iiif_manifest.rb'

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Max: 31
  Exclude:
    - 'app/controllers/catalog_controller.rb'
    - 'lib/tasks/dev.rake'
    - 'spec/**/*'
    - 'config/routes.rb'

Style/BlockDelimiters:
  Exclude:
    - 'spec/**/*'

Style/SymbolProc:
  Exclude:
    - 'spec/factories/**/*'

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

Layout/BlockEndNewline:
  Exclude:
    - 'spec/**/*'

Layout/IndentHash:
  Exclude:
    - 'app/controllers/catalog_controller.rb'

Layout/LeadingCommentSpace:
  Exclude:
    - 'spec/**/*'

Layout/MultilineBlockLayout:
  Exclude:
    - 'spec/**/*'

Layout/IndentationConsistency:
  EnforcedStyle: rails

Style/CollectionMethods:
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    inject: 'reduce'
    detect: 'find'
    find_all: 'select'

Style/WordArray:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

Style/SignalException:
  Enabled: false

Rails/Date:
  Enabled: false

Rails/TimeZone:
  Enabled: false

Rails/OutputSafety:
  Exclude:
    - 'app/processors/custom_field_rendering.rb'
    - 'app/presenters/rtl_index_presenter.rb'
    - 'app/presenters/rtl_show_presenter.rb'
    - 'spec/presenters/rtl_show_presenter_spec.rb'

Rails/DynamicFindBy:
  Exclude:
    - 'app/controllers/exhibits_controller.rb'
    - 'app/models/exhibit_proxy.rb'
    - 'app/decorators/applies_title_from_slug.rb'
    - 'app/values/manifest_metadata.rb'

RSpec/ExampleLength:
  Exclude:
    - 'spec/controllers/pomegranate/metadata_configurations_controller_spec.rb'
    - 'spec/controllers/catalog_controller_spec.rb'
    - 'spec/models/iiif_resource_spec.rb'
    - 'spec/services/figgy_event_processor_spec.rb'
    - 'spec/workers/figgy_event_handler_spec.rb'
    - 'spec/requests/catalog_spec.rb'
    - 'spec/features/catalog_show_spec.rb'
    - 'spec/features/**/*.rb'
    - 'spec/views/**/*.rb'
    - 'spec/controllers/bookmarks_controller_spec.rb'
    - 'spec/services/date_sort_migration_spec.rb'
    - 'spec/controllers/exhibits_controller_spec.rb'

RSpec/ExampleWording:
  CustomTransform:
    be: is
    have: has
    not: does not
    NOT: does NOT
  IgnoredWords:
    - only

RSpec/DescribeClass:
  Exclude:
    - 'spec/abilities/**/*'
    - 'spec/features/**/*'
    - 'spec/views/**/*'
    - 'spec/routing/**/*'
    - 'spec/inputs/**/*'

RSpec/MultipleExpectations:
  Exclude:
    - 'spec/requests/catalog_spec.rb'
    - 'spec/models/iiif_resource_spec.rb'
    - 'spec/services/date_sort_migration_spec.rb'

RSpec/FilePath:
  Enabled: false

Naming/FileName:
  Exclude:
    - 'Capfile'
    - 'Gemfile'
RSpec/AnyInstance:
  Exclude:
    - 'spec/support/stub_iiif_response.rb'
    - 'spec/features/catalog_show_spec.rb'
RSpec/NestedGroups:
  Exclude:
    - 'spec/models/iiif_resource_spec.rb'
Naming/MemoizedInstanceVariableName:
  Exclude:
    - 'app/controllers/exhibits_controller.rb'
Security/Open:
  Exclude:
    - 'app/models/external_manifest.rb'
